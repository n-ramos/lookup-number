services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: arcep
      POSTGRES_USER: arcep
      POSTGRES_PASSWORD: arcep
    ports:
      - "54371:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcep -d arcep"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
